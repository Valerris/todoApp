<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>to-do App</title>
  <link rel="stylesheet" href="./styles/normalize.css" />

<body>
  <div class="wrapper">
    <h1>To-do</h1>
    <form class="form" name="todo">
      <div class="form__field">
        <input id="task" type="text" name="task" value="" title="Введите, используя символы латинского алфавита" />
        <label class="label" data-label="task" for="task">Task</label>
      </div>
      <input type="hidden" name="editId" value="">
      <button id="taskSubmit" class="button" type="submit" name="taskSubmit">Submit</button>
    </form>
    <div class="list-wrap">
      <h3>To-do list</h3>
      <ul class="list">
